<div class="col-md-3 box"><h3>{{guitar.title}}</h3><br>
  <div ng-repeat="wires in guitar.wires" data-ng-class="wire.name">
    <div>{{ wires.title}}</div><div style="background:{{tuneToNote[wires.value]}}" class="col-md-1 string" ng-click="sound(wires.value)"></div>
  </div>

    <div><img ng-click="deleteGuitar(guitar)" src="/images/close.png"></div>

</div>
